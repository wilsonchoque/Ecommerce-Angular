<div class="container-fluid m-0 p-0 overflow-hidden position-relative">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide mb-3">
            <img class="img-slider" src="{{ slide?.img }}" alt="" >
        </div>
    </ngx-slick-carousel>   
</div>
