<div class="container" style="overflow: auto;">
    <table class="table table-striped">
        <thead >
          <tr  class="text-center" > 
            
            <th scope="col">CODIGO</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">IMAGEN</th>                       
            <th scope="col">PRECIO</th>
            <th scope="col">OFERTA</th>         
            <th scope="col">ELIMINAR</th>
          </tr>
        </thead>
        <tbody style="font-size: 0.9rem !important;">
          <tr class="text-center " style="overflow-x: auto;"  *ngFor="let producto of listaProductos , index as i  ">
            
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td><img src="{{producto.imagen}}" style="width: 50px;" alt=""></td>           
            <td>{{producto.costoUnitario | currency:'S/.'}}</td>
            <td>{{producto.oferta | currency:'S/.'}}</td>         
            <td><button class="btn btn-danger" (click)="eliminarProducto(producto)"><i class="fa-solid fa-trash-can"></i></button></td>
          </tr>
        </tbody>
      </table>
      <div class="container py-3">        
        <a mat-raised-button class="mb-3" routerLink="nuevoProducto">Nuevo Producto</a>
      </div>      
</div>
