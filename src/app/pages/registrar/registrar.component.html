<header class="container-fluid px-0  mx-0 bg__navbar">
    <nav class="navbar navbar-expand-lg px-3 ">
        <div class="container-fluid px-0">
          <a class="navbar-brand fs-2 fw-bold text-light"  routerLink="/"><img style="width: 60px;"src="http://imgfz.com/i/QDeRMjp.png" alt=""><span class="span__logo"> WShop</span></a>
          <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="btn nav__link__a" routerLink="/login" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"> <i class="fa fa-sign-in pe-2"></i>Iniciar Sesión</a>
                <a class="btn nav__link__a" routerLink="/registrar" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"> <i class="fa fa-user-plus pe-2"></i>Registrarse</a>
            </div>
          </div>
        </div>
      </nav>
</header>
<div class="container-fluid ">
    <div class="row d-flex justify-content-center py-3">
        <div class="col-md-4 col-sm-12 col-xs-12">
            <div class="container">
                <form [formGroup]="formRegistrar" class="bg-light p-3 form__div">
                    <div class="my-5">
                        <h2 class="text-center fw-bold">Registrarse</h2>
                    </div>
                    <div class="mb-3">
                        <mat-form-field class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="" formControlName="email">
                            <mat-error *ngIf="validacion('email')">
                                {{mensajeError.email}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field class="w-100">
                            <mat-label>Constraseña</mat-label>
                            <input matInput type="password" placeholder="" formControlName="password">
                            <mat-error *ngIf="validacion('password')">
                                {{mensajeError.password}}
                            </mat-error>
                        </mat-form-field>
                    </div> 
                    <div class="mb-3 d-flex justify-content-center">
                        <button mat-raised-button color="primary" [disabled]="formRegistrar.invalid" (click)="registrar()" class="w-100" >Registrarse</button>
                    </div>
                    <div class="my-5">
                        <p class="text-center">¿ya tienes una cuenta ? <a  routerLink="/login">Iniciar Sesión</a></p>
                    </div>  
                  </form>
            </div>
        </div>
    </div>
    
</div>
